<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC: Quote Machine</title>
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="intro">
      <h1>Quote Generator</h1>
      <p>Builds you a thought-provoking sentence so you don't have to think of one.</p>
    </div>
    <div class="container col-xs-12 col-sm-6 col-sm-offset-3 quote__box">
      <blockquote>
        <p class="quote">Click the refresh button to get started!</p>
      </blockquote>
      <div class="row">
        <button id="new-quote" class="btn"><i class="fa fa-2x fa-refresh"></i></button>
        <button id="tweet-quote" class="btn"><i class="fa fa-2x fa-twitter"></i></button>
      </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/dictionary.js"></script>
    <script src="js/library.js"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
